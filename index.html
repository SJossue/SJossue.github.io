<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Portfolio</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #0d0d0d, #1a1a1a);
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Floating clouds */
    .cloud {
      position: absolute;
      top: 10%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 200px;
      height: 60px;
      animation: floatClouds 60s linear infinite;
    }

    .cloud:before,
    .cloud:after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .cloud:before {
      width: 100px;
      height: 100px;
      top: -40px;
      left: 20px;
    }

    .cloud:after {
      width: 120px;
      height: 120px;
      top: -50px;
      left: 100px;
    }

    @keyframes floatClouds {
      0% { left: -300px; }
      100% { left: 110%; }
    }

    /* Hero section */
    .container {
      text-align: center;
      z-index: 2;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #fff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    /* Link buttons */
    .links {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .links a {
      padding: 10px 20px;
      border-radius: 25px;
      background: #333;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }

    .links a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Floating clouds -->
  <div class="cloud" style="top:20%; animation-delay: 0s;"></div>
  <div class="cloud" style="top:40%; animation-delay: 15s;"></div>
  <div class="cloud" style="top:60%; animation-delay: 30s;"></div>

  <!-- Main content -->
  <div class="container">
    <img src="your-photo.jpg" alt="My Profile Picture" class="profile-pic" />
    <h1>Your Name</h1>
    <p>Hi, Iâ€™m a developer passionate about building clean, creative, and user-friendly projects.</p>
    <div class="links">
      <a href="https://github.com/yourusername" target="_blank">GitHub</a>
      <a href="https://linkedin.com/in/yourprofile" target="_blank">LinkedIn</a>
      <a href="mailto:youremail@example.com">Email</a>
    </div>
  </div>
</body>
</html>
